<!DOCTYPE HTML>
<html>
<head>
<title>Calculator</title>
<link rel="icon" type="" href="Image/calc.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container" class="" >
		<input id="input" class="" placeholder="0" type="text">
		<div>
			<button id="bo"  class="btn-del" style="background-color: rgba(188, 186, 186, 0.962);">DEL</button>
			
			<button id="b4" class="btn-ac" style="background-color: rgba(188, 186, 186, 0.962);">AC</button>	
		</div>
		<div>
			<button id="b5" class="btn">7</button>
			<button id="b6" class="btn">8</button>
			<button id="b7" class="btn">9</button>
			<button id="b8" class="btn" style="background-color: rgba(188, 186, 186, 0.962);">/</button>
		</div>
		<div>
			<button id="b9" class="btn">4</button>
			<button id="b10" class="btn">5</button>
			<button id="b11" class="btn">6</button>
			<button id="b12" class="btn" style="background-color: rgba(188, 186, 186, 0.962);">*</button>
		</div>
		<div>
			<button id="b13" class="btn" >1</button>
			<button id="b14" class="btn">2</button>
			<button id="b15" class="btn">3</button>
			<button id="b16" class="btn" style="background-color: rgba(188, 186, 186, 0.962);">-</button>
	
		</div>
		<div>
			<button class="btn">0</button>
			<button class="btn">.</button>
			<button class="btn" style="background-color: rgb(0, 183, 255); color: aliceblue; font-weight: bold;">=</button>
			<button class="btn" style="background-color: rgba(188, 186, 186, 0.962);">+</button>
	
		</div>
<script src="script.js"></script>
</body>
</html>
